<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>商品修改页面</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <!-- Material Design Bootstrap -->
    <link href="assets/css/mdb.min.css" rel="stylesheet" th:href="@{/assets/css/mdb.min.css}">
    <!-- Your custom styles (optional) -->
    <link href="assets/css/style.min.css" rel="stylesheet" th:href="@{/assets/css/style.min.css}">
    <style type="text/css" >
        .my_label{
            display: inline-block;
            width: 100%;
            margin-left: 35px;
            color: #6a6f74;
            font-family: "宋体";

            font-size: 17px;
        }

        html,
        body,
        header,
        .view {
            height: 100%;
        }

        @media (max-width: 740px) {
            html,
            body,
            header,
            .view {
                height: 1000px;
            }
        }

        @media (min-width: 800px) and (max-width: 850px) {
            html,
            body,
            header,
            .view {
                height: 650px;
            }
        }
        @media (min-width: 800px) and (max-width: 850px) {
            .navbar:not(.top-nav-collapse) {
                background: #1C2331!important;
            }
        }
    </style>
</head>

<body>

<!-- Navbar -->

<!-- Navbar -->

<!-- Full Page Intro -->
<div class="view full-page-intro" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/78.jpg'); background-repeat: no-repeat; background-size: cover;">

    <!-- Mask & flexbox options-->
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">

        <!-- Content -->
        <div class="container">

            <!--Grid row-->
            <div class="row wow fadeIn">



                <!--Grid column-->
                <div class="col-md-6 col-xl-5 mb-4" style="margin: auto">

                    <!--Card-->
                    <div class="card">

                        <!--Card content-->
                        <div class="card-body">

                            <!-- Form -->
                            <form name=""  method="post"  th:action="@{/alter/}+${info.goods_id}">
                                <!-- Heading -->
                                <h3 class="dark-grey-text text-center">
                                    <strong>商品信息修改</strong>
                                </h3>
                                <hr>
                                <div class="my_label" >
                                    <label th:text="'商品编号: '+${info.goods_id}" ></label>

                                </div>
                                <div class="my_label">
                                    <label th:text="'商品名称: '+${info.goods_name}" ></label>
                                </div>
                                <div class="my_label">
                                    <label th:text="'分类: '+${info.category}"></label>
                                </div>
                                <div class="my_label">
                                    <label th:text="'单价:' " ></label>
                                    <input type="text" style="width: 300px" th:placeholder="${info.price}" name="price">
                                </div>
                                <div class="my_label">
                                    <label th:text="'数量:' "></label>
                                    <input type="text" style="width: 300px" th:placeholder="${info.num}" name="num">
                                </div>




<!--                                <div class="md-form">-->
<!--                                    <i class="fas fa-envelope prefix grey-text"></i>-->
<!--                                    <input type="text" id="form4" class="form-control" name="price">-->
<!--                                    <label for="form4">单价</label>-->
<!--                                </div>-->
<!--                                <div class="md-form">-->
<!--                                    <i class="fas fa-envelope prefix grey-text"></i>-->
<!--                                    <input type="text" id="form5" class="form-control" name="num">-->
<!--                                    <label for="form5">数量</label>-->
<!--                                </div>-->


                                <div class="text-center">

                                    <button class="btn btn-indigo">确定</button>

                                    <hr>


                                </div>

                            </form>
                            <!-- Form -->
                            <p style="text-align: center;color: red" th:text="${tips}" th:if="${not #strings.isEmpty(tips)}"></p>


                        </div>

                    </div>
                    <!--/.Card-->

                </div>
                <!--Grid column-->

            </div>
            <!--Grid row-->

        </div>
        <!-- Content -->

    </div>
    <!-- Mask & flexbox options-->

</div>
<script>
    function setAlert(s){
        alert(s);
    }


</script>
<!-- JQuery -->
<script type="text/javascript" src="/assets/js/jquery-3.4.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="/assets/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="/assets/js/mdb.min.js" ></script>
<!-- Initializations -->
<script type="text/javascript">

</script>
</body>

</html>
