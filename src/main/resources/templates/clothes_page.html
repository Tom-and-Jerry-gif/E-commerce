<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
   
    <!--====== Required meta tags ======-->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!--====== Title ======-->
    <title>购物主页</title>

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png" th:href="@{/assets/images/favicon.png}">

    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}">

    <!--====== Animate css ======-->
    <link rel="stylesheet" href="assets/css/animate.css" th:href="@{/assets/css/animate.css}">

    <!--====== Magnific Popup css ======-->
    <link rel="stylesheet" href="assets/css/magnific-popup.css" th:href="@{/assets/css/magnific-popup.css}">

    <!--====== Slick css ======-->
    <link rel="stylesheet" href="assets/css/slick.css" th:href="@{/assets/css/slick.css}">

    <!--====== Line Icons css ======-->
    <link rel="stylesheet" href="assets/css/LineIcons.css" th:href="@{/assets/css/LineIcons.css}">

    <!--====== Default css ======-->
    <link rel="stylesheet" href="assets/css/default.css" th:href="@{/assets/css/default.css}">

    <!--====== Style css ======-->
    <link rel="stylesheet" href="assets/css/style.css" th:href="@{/assets/css/style.css}">

    <!--====== Responsive css ======-->
    <link rel="stylesheet" href="assets/css/responsive.css" th:href="@{/assets/css/responsive.css}">


</head>

<body>
   
    <!--====== PRELOADER PART START ======-->
    
    <div class="preloader">
        <div class="spin">
            <div class="cube1"></div>
            <div class="cube2"></div>
        </div>
    </div>
    
    <!--====== PRELOADER PART START ======-->
    
    <!--====== HEADER PART START ======-->
    <header class="header-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand">
                            <img src="assets/images/logo.png" alt="Logo">
                        </a>

                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="bar-icon"></span>
                            <span class="bar-icon"></span>
                            <span class="bar-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul id="nav" class="navbar-nav ml-auto">

                                <li class="nav-item" style="position: relative;">
                                  <a th:href="@{/pay}" style="font-size: 18px;font-weight: unset;">我的购物车</a>
                                    <div id="buyCount" th:style="'width: 20px;height: 20px;position: absolute;top: 2px;right: -22px;background-color: #fe7865;color: white;text-align: center;font-size: 8px;border-radius: 60%;'"
                                    th:text="${buyNum}" th:if="${ not #strings.isEmpty(buyNum)}">

                                    </div>
                                </li>

                                <li class="nav-item" id="UserName" name="account" th:text="'用户名：'+${username}">

                                </li>
                                <a th:href="@{/login}" onclick="logOff()" style="color: #777777">
                                    <li class="nav-item">
                                        注销
                                    </li>
                                </a>


                            </ul> <!-- navbar nav -->
                        </div>
                    </nav> <!-- navbar -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </header>


    <!--====== HEADER PART ENDS ======-->
   
    <!--====== SLIDER PART START ======-->
    
    
    <section id="home" class="slider-area pt-100">
        <div class="container-fluid position-relative">
            <div class="slider-active">
                <div class="single-slider">
                    <div class="slider-bg">
                        <div class="row no-gutters align-items-center ">
                            <div class="col-lg-4 col-md-5">
                                <div class="slider-product-image d-none d-md-block">
                                    <img src="assets/images/slider/1.jpg" alt="Slider">
                                    
                                </div> <!-- slider product image -->
                            </div>
                            <div class="col-lg-8 col-md-7">
                                <div class="slider-product-content">
                                    <h1 class="slider-title mb-10" data-animation="fadeInUp" data-delay="0.3s">家具<br/>狂欢节</h1>
                                    <p class="mb-25" data-animation="fadeInUp" data-delay="0.9s">你想要的这里都有......</p>
                                    
                                </div> <!-- slider product content -->
                            </div>
                        </div> <!-- row -->
                    </div> <!-- container -->
                </div> <!-- single slider -->

                <div class="single-slider">
                        <div class="slider-bg">
                            <div class="row no-gutters align-items-center">
                                <div class="col-lg-4 col-md-5">
                                    <div class="slider-product-image d-none d-md-block">
                                        <img src="assets/images/slider/4.jpg" alt="Slider" >
                                        
                                    </div> <!-- slider product image -->
                                </div>
                                <div class="col-lg-8 col-md-7">
                                    <div class="slider-product-content">
                                        <h1 class="slider-title mb-10" data-animation="fadeInUp" data-delay="0.3s">服饰风尚<br/>任君选择</h1>
                                        <p class="mb-25" data-animation="fadeInUp" data-delay="0.9s">大牌尖货等你来......</p>
                                        
                                    </div> <!-- slider product content -->
                                </div>
                            </div> <!-- row -->
                        </div> <!-- container -->
                </div> <!-- single slider -->

                <div class="single-slider">
                        <div class="slider-bg">
                            <div class="row no-gutters align-items-center">
                                <div class="col-lg-4 col-md-5">
                                    <div class="slider-product-image d-none d-md-block">
                                        <img src="assets/images/slider/5.jpg" alt="Slider">
                                        
                                    </div> <!-- slider product image -->
                                </div>
                                <div class="col-lg-8 col-md-7">
                                    <div class="slider-product-content">
                                        <h1 class="slider-title mb-10" data-animation="fadeInUp" data-delay="0.3s">遇见<br/>最美的你</h1>
                                        <p class="mb-25" data-animation="fadeInUp" data-delay="0.9s">大牌美妆,全场低至五折！！！</p>
                                        
                                    </div> <!-- slider product content -->
                                </div>
                            </div> <!-- row -->
                        </div> <!-- container -->
                </div> <!-- single slider -->
            </div> <!-- slider active -->
            <div class="slider-social">
                <div class="row justify-content-end">
                    <div class="col-lg-7 col-md-6">
                        <ul class="social text-right">
                            <li><a href="#"><i class="lni-facebook-filled"></i></a></li>
                            <li><a href="#"><i class="lni-twitter-original"></i></a></li>
                            <li><a href="#"><i class="lni-instagram"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div> <!-- container fluid -->
    </section>
    
    <!--====== SLIDER PART ENDS ======-->
   
    <!--====== DISCOUNT PRODUCT PART START ======-->
    
    <!--====== DISCOUNT PRODUCT PART ENDS ======-->
   
    <!--====== PRODUCT PART START ======-->
    
    <section id="product" class="product-area pt-100 pb-130">
        <div class="container">
            <div class="row" >
                
                <div class="col-lg-9 col-md-8" style="max-width: 100%;">
                    <div class="tab-content" id="v-pills-tabContent" >
                        <div class="tab-pane fade show active" id="v-pills-furniture" role="tabpanel" aria-labelledby="v-pills-furniture-tab">
                            <div class="product-items mt-30">
                                <div class="row product-items-active">
                                    <div class="col-md-4" th:each="i:${clothes}">
                                        <div class="single-product-items">
                                            <div class="product-item-image">
                                                <img src="assets/images/product/p-1.jpg" alt="Product" th:if="${i.category}=='家具'">
                                                <img src="assets/images/product/p-4.jpg" alt="Product" th:if="${i.category}=='美妆'">
                                                <img src="assets/images/product/p-5.jpg" alt="Product" th:if="${i.category}=='服饰'">
                                                <img src="assets/images/product/p-6.jpg" alt="Product" th:if="${i.category}!='家具' and ${i.category}!='服饰' and ${i.category}!='美妆'">

                                            </div>
                                            <div class="product-item-content text-center mt-30" >

                                                <h5 class="product-title" th:text="${i.goods_name}">Fibre Chair</h5>
                                                
                                                <span class="regular-price" th:text="'￥'+${i.price}">$49.00</span>
                                                <form method="post" th:action="@{/clothes/}+${i.goods_id}">
                                                    <button style="display: block; margin: 10px auto;background-color: #fe7865;color: white;
                                                border: none;padding: 8px 10px;cursor:pointer
                                                " type="submit" >加入购物车</button>

                                                </form>


                                            </div>
                                        </div> <!-- single product items -->
                                    </div>

                                </div> <!-- row -->
                            </div> <!-- product items -->
                        </div> <!-- tab pane -->
                      


                    </div> <!-- tab content --> 
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>
    
    <!--====== PRODUCT PART ENDS ======-->

    <!--====== SERVICES PART START ======-->
    
  
    
    <!--====== FOOTER PART ENDS ======-->
    
    <!--====== BACK TO TOP PART START ======-->
    
    <a href="#" class="back-to-top"><i class="lni-chevron-up"></i></a>
    
    <!--====== BACK TO TOP PART ENDS ======-->


    <script>
        function getURLParameter(name) {
            return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
        }
        function logOff(){
            alert("注销成功！");
        }
        const goodCount=document.getElementById("buyCount");
        function increase(){
            goodCount.innerText=(parseInt(goodCount.innerText)+1).toString();
        }

        // const uname = getURLParameter("name");
        // document.getElementById("UserName").innerText='用户账号: '+uname;
        // function jumpPage(path,a){
        //     a.href=path+'?name='+uname;
        // }
        // const a0=document.getElementById('a_home');
        // jumpPage('/index.html',a0);
    </script>
    
    
    
    
    
    
    
    <!--====== jquery js ======-->
    <script src="assets/js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="assets/js/vendor/jquery-1.12.4.min.js"></script>

    <!--====== Bootstrap js ======-->
    <script src="assets/js/bootstrap.min.js"></script>
    
    
    <!--====== Slick js ======-->
    <script src="assets/js/slick.min.js"></script>
    
    <!--====== Magnific Popup js ======-->
    <script src="assets/js/jquery.magnific-popup.min.js"></script>

    
    <!--====== nav js ======-->
    <script src="assets/js/jquery.nav.js"></script>
    
    <!--====== Nice Number js ======-->
    <script src="assets/js/jquery.nice-number.min.js"></script>
    
    <!--====== Main js ======-->
    <script src="assets/js/main.js"></script>

</body>

</html>
